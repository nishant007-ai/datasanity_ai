<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-pink: #ff69b4;
            --color-purple: #8a2be2;
            --color-gold: #ffd700;
            --bg-dark: #0a0a0a;
            --gradient-magic: linear-gradient(135deg, var(--color-purple), var(--color-pink));
            --font-family: 'Poppins', sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: var(--bg-dark);
            color: white;
            height: 100vh;
            width: 100vw;
            display: flex;
            font-family: var(--font-family);
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        .scene-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1.5s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .scene.active {
            opacity: 1;
            pointer-events: auto;
            z-index: 10;
        }

        .glowing-button {
            background: var(--gradient-magic);
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            color: var(--bg-dark);
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px var(--color-pink);
            animation: pulse 2s infinite;
            transition: .3s;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 10px var(--color-pink); }
            50% { box-shadow: 0 0 25px var(--color-purple); }
            100% { box-shadow: 0 0 10px var(--color-pink); }
        }

        #introText {
            font-size: 4em;
            font-weight: 900;
            letter-spacing: 5px;
        }

        #cakeImage {
            animation: rotate3D 5s infinite linear;
            border-radius: 50%;
            box-shadow: 0 0 50px var(--color-pink);
        }
        @keyframes rotate3D {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .reveal-photo {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .neon-heart {
            position: absolute;
            width: 250px;
            height: 250px;
            border: 4px solid var(--color-pink);
            border-radius: 50%;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

    </style>
</head>
